<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Online Registration Form</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <div class="wrapper">
        <div class="container header-text">
            <h2 class="item-header">Signup for our newsletter</h2>
            <p>Get the latest on how your code is doing right in your inbox
            </p>
        </div>


        <form>
            <div class="container contact">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="name">Full Name</label>
                    <input required type="text" id="name" name="user-name" placeholder="required">
                    
                    <label for="email">Email Address</label>
                    <input required type="email" id="email" name="user-email" placeholder="required">
                    
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user-number" placeholder="optional">
                    
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user-address" placeholder="optional">
                    
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city" placeholder="optional">
                    
                    <label for="state">State</label>
                    <select id="state" name="state-select">
                            <option value="choose">Choose State</option>
                            <option value="ACT">ACT</option>
                            <option value="NSW">NSW</option>
                            <option value="NT">NT</option>
                            <option value="QLD">QLD</option>
                            <option value="VIC">VIC</option>
                            <option value="WA">WA</option>
                        </select><br>			

                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user-zip" placeholder="optional">
                </fieldset>

            </div>
            <div class="container newsletter">
                <fieldset>
                    <legend>Newsletter</legend>

                    <p>Select the newsletters you would like to receive</p><br>

                    
                    <input type="checkbox" id="html" name="newsletter" value="HTML-news"><label for="html">HTML News</label><br>

                    <input type="checkbox" id="css" name="newsletter" value="CSS-news"><label for="css">CSS News</label><br>
                    
                    <input type="checkbox" id="javascript" name="newsletter" value="Javascript-news"><label for="javascript">Javascript News</label><br>
                    
                    <label>Newsletter format</label><br>
                    <input type="radio" id="html-format" name="news-radio"><label for="html-format">HTML</label><br>
                    <input type="radio" id="plain-text" name="news-radio"><label for="plain-text">Plain Text</label><br>

                    <label for="topics">Other topics you'd like to hear about</label>

                    <textarea id="topics" name="user-topics"></textarea>

                    <input type="submit" id="sign-up" name="user-signup" value="Sign Up">
                </fieldset> 
            </div>
        </form>
        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </div>  
</body>
</html>
